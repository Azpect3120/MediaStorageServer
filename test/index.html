<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload Example</title>
    </head>
    <body style="background-color: gray;">
        <h1>File Upload Example</h1>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
            <!-- <img src="" id="imageOutput"> -->
            <!-- <a href="" id="linkOutput" target="_blank"> Image </a> -->

        <script>
            function uploadFile() {
                const fileInput = document.getElementById("fileInput");
                const file = fileInput.files[0];

                if (!file) {
                    alert("Please select a file to upload.");
                    return;
                }

                const formData = new FormData();
                formData.append("media_upload", file);

                fetch("http://localhost:3000/images/f4f9eff0-8061-4f26-8326-9d7c94a39b12", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data);
                    })
                    .catch((error) => {
                        console.log(error);
                        <!-- document.getElementById("message").textContent = "Error uploading the file."; -->
                    });
            }
        </script>
    </body>
</html>
